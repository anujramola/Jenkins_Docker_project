<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App :v2</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Todo App</h1>

    <form method="post" aria-label="Add a new task">
        <input type="text" name="task_content" placeholder="Enter a new task" required />
        <input type="submit" name="add_task" value="Add Task" />
    </form>

    <h2>Tasks:</h2>
    <ul>
        {% for id, task in tasks.items() %}
        <li class="{% if added %}added{% endif %} {% if removed and loop.index == tasks|length %}removed{% endif %}">
            <p class="task-text">{{ task }}</p>
            <form method="post" style="display: inline" aria-label="Delete task">
                <input type="hidden" name="task_id_to_delete" value="{{ id }}" />
                <input type="submit" name="delete_task" value="Delete" />
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
