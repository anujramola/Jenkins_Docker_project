<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #333;
        }
        input[type="text"], textarea {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-text {
            margin: 0;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Todo App</h1>

    <form method="post" aria-label="Add a new task">
        <input type="text" name="task_content" placeholder="Enter a new task" required />
        <input type="submit" name="add_task" value="Add Task" />
    </form>

    <h2>Tasks:</h2>
    <ul>
        {% for id, task in tasks.items() %}
        <li>
            <p class="task-text">{{ task }}</p>
            <form method="post" style="display: inline" aria-label="Delete task">
                <input type="hidden" name="task_id_to_delete" value="{{ id }}" />
                <input type="submit" name="delete_task" value="Delete" />
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
